---
services:
  server:
    container_name: battleship-server
    restart: always
    pull_policy: build
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    networks:
      - battleship-net
    environment:
      JWT_SECRET: "${JWT_SECRET}"
      DEFAULT_ADMIN_USERNAME: "${DEFAULT_ADMIN_USERNAME}"
      DEFAULT_ADMIN_PASSWORD: "${DEFAULT_ADMIN_PASSWORD}"
      JWT_EXPIRE: "${JWT_EXPIRE}"
      DB_URL: "${DB_URL}"

  client:
    container_name: battleship-client
    restart: always
    pull_policy: build
    depends_on:
      - server
    build:
      context: ./client/angular
      dockerfile: Dockerfile
    networks:
      - battleship-net
    traefik.enable: "true"
      traefik.docker.network: "battleship-net"
      traefik.http.services.battleship.loadbalancer.server.port: "8081"
      traefik.http.routers.battleship.rule: "Host(`battleship.davidevolpe.dev`)"
      traefik.http.routers.battleship.entrypoints: "websecure"
      traefik.http.routers.battleship.tls: "true"
      traefik.http.routers.battleship.tls.certresolver: "production"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  battleship-net:
    name: battleship-net

